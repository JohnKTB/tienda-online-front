<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Estilos CSS-->
    <link rel="stylesheet" href="../statics/sass/styles.css" />

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <!--HEADER-->
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">Bsale Test</a>
                <form class="d-flex">
                    <input class="form-control" type="tienda" placeholder="Tienda" aria-label="Tienda">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <i class="shop bi bi-shop"  style="font-size: 1.5rem; margin-right: 2em;"></i>
            </div>
        </nav>
        <!--END HEADER-->

        <!--MAIN-->
        <!--container para todos los productos-->
        <div class="container mb-5 mt-5">
            <div class="row">
                <!--Card 1-->
                <div class="col">
                    <div class="card mt-3 mt-5">
                        <div class="product align-items-center p-2 text-center">
                            <img src="../statics/images/auriculares-.jpg" alt="" class="rounded" width="160">
                            <h5>Auriculares</h5>
                            <!--Card Info-->
                            <div class="mt-3 info">
                                <span class="text1 d-block">Lorem ipsum dolor corrufig</span>
                                <span class="text1">Lorem ipsum dolor </span>
                            </div>
                            <div class="costo mt-3 text-dark">
                                <span>s/ 69.99</span>
                                <div class="star mt-3 align-items-center">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-half"></i>
                                </div>
                            </div>
                            <!--Card info end-->
                        </div>
                        <!--Button card-->
                        <div class="p-3 btnProd text-center text-white mt-3 cursor">
                            <span class="text-uppercase">
                                Agregar al carrito
                                <i class="bi bi-cart-plus-fill" style="font-size: 1.2rem;"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!--end card1-->
                <!--Card 2-->
                <div class="col-md-4">
                    <div class="card mt-3 mt-5">
                        <div class="product align-items-center p-2 text-center">
                            <img src="../statics/images/auriculares-.jpg" alt="" class="rounded" width="160">
                            <h5>Auriculares</h5>
                            <!--Card Info-->
                            <div class="mt-3 info">
                                <span class="text1 d-block">Lorem ipsum dolor corrufig</span>
                                <span class="text1">Lorem ipsum dolor </span>
                            </div>
                            <div class="costo mt-3 text-dark">
                                <span>s/ 69.99</span>
                                <div class="star mt-3 align-items-center">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-half"></i>
                                </div>
                            </div>
                            <!--Card info end-->
                        </div>
                        <!--Button card-->
                        <div class="p-3 btnProd text-center text-white mt-3 cursor">
                            <span class="text-uppercase">
                                Agregar al carrito
                                <i class="bi bi-cart-plus-fill"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!--end card2-->
                <!--Card 3-->
                <div class="col-md-4">
                    <div class="card mt-3 mt-5">
                        <div class="product align-items-center p-2 text-center">
                            <img src="../statics/images/auriculares-.jpg" alt="" class="rounded" width="160">
                            <h5>Auriculares</h5>
                            <!--Card Info-->
                            <div class="mt-3 info">
                                <span class="text1 d-block">Lorem ipsum dolor corrufig</span>
                                <span class="text1">Lorem ipsum dolor </span>
                            </div>
                            <div class="costo mt-3 text-dark">
                                <span>s/ 69.99</span>
                                <div class="star mt-3 align-items-center">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-half"></i>
                                </div>
                            </div>
                            <!--Card info end-->
                        </div>
                        <!--Button card-->
                        <div class="p-3 btnProd text-center text-white mt-3 cursor">
                            <span class="text-uppercase">
                                Agregar al carrito
                                <i class="bi bi-cart-plus-fill"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!--end card3-->
            </div>
        </div>

        <!--END MAIN-->

        <!--FOOTER-->
        <footer id="footer">
        </footer>
        <!--END FOOTER-->
    </div>
    <script src="../statics/js/main.js"></script>
</body>

</html>
