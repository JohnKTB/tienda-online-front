<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tienda Online</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--SweetSAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Estilos CSS-->
    <link rel="stylesheet" href="../statics/sass/styles.css" />

</head>

<body>
    <div class="container">
        <!--HEADER-->
        <header>
            <nav class="navbar navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand">Bsale Test</a>
                    <form class="d-flex">
                        <input id="FilterProd" class="form-control" type="tienda" placeholder="Buscar producto"
                            aria-label="Tienda">
                        <i class="bi bi-search filter_product"></i>

                    </form>
                    <div>
                        <ul>
                            <li class="submenu">
                                <i id="img-carrito" class="shop bi bi-shop"
                                    style="font-size: 1.5rem; margin-right: 2em;"></i>

                                <div id="car">

                                    <table id="list-car">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="clear-car" class="button">Vaciar Carrito</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>
        <!--END HEADER-->
<!--<button id="btnDarkMode" type="button" class="btn btn-dark">Oscuro / Claro</button>
-->
        <!--MAIN-->
        <main>
            <select id="categories" class="filter_category form-select position-absolute top-20 start-10"
                aria-label="Default select example">
                <option selected>Categorias</option>
            </select>
            <input id="btnDarkMode" type="checkbox" class="toggle"/>

            <!--container para todos los productos-->
            <div class="container mb-5 mt-5">
                <div id="product-container" class="row">
                    <!--Card-->
                    
                    <!--end card-->
                </div>
            </div>
        </main>
        <!--END MAIN-->

        <!--FOOTER-->
        <footer id="footer">
            <button id="BtnTop" title="Go to top"></button>
        </footer>
        <!--END FOOTER-->
    </div>
    <script type="module" src="../statics/js/main.js"></script>
</body>

</html>
